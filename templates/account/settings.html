{% extends 'base.html' %}
{% block content %}
<section class="panel">
  <h1>Account Settings</h1>
  <form method="POST" action="/settings/update" enctype="multipart/form-data">
    <div class="settings-images">
      <div class="profile-image">
        <label>Profile Image (336x336)</label>
        <input type="file" name="profile_image">
      </div>
      <div class="banner-image">
        <label>Banner Image (2280x500)</label>
        <input type="file" name="banner_image">
      </div>
    </div>

    <div class="settings-fields">
      <label>Username</label>
      <input type="text" name="username" value="{{ user.username }}">

      <label>Bio <small>(max 110 characters)</small></label>
      <textarea name="bio" maxlength="110">{{ user.bio }}</textarea>

      <!-- Email field removed for now -->

      <label>Twitter</label>
      <input type="text" name="twitter" value="{{ user.twitter }}">

      <label>Instagram</label>
      <input type="text" name="instagram" value="{{ user.instagram }}">

      <label>Website</label>
      <input type="text" name="website" value="{{ user.website }}">
    </div>

    <button type="submit" class="btn primary">Save Changes</button>
  </form>
</section>
{% endblock %}
